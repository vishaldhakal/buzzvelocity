<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8a6b16f641.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/constants.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/section.css" />
    <link rel="stylesheet" href="../styles/career.css" />

    <title>Buzz Velocity</title>
  </head>

  <body>
    <div class="main-wrapper">
      <header class="header">
        <div class="container row">
          <div class="contact-info row">
            <div class="phone row">
              <img
                src="../images/phone-call.svg"
                alt="telephone"
                class="phone__icon"
              />
              <span class="phone__number">
                <a href="tel: +977 9841234567" class="phone__link">
                  +977 9841234567
                </a>
              </span>
            </div>

            <div class="email row">
              <img
                src="../images/envelope.svg"
                alt="telephone"
                class="email__icon"
              />
              <span class="email__address">
                <a href="mailto: exampe@gmail.com" class="email__link">
                  Info@gmail.com
                </a>
              </span>
            </div>
          </div>

          <!-- Social Links -->
          <div class="social">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="social__links"
            >
              <img
                src="../images/social/facebook.svg"
                alt="facebook"
                class="social__logo"
              />
            </a>

            <a
              href="https://www.linkedin.com/"
              target="_blank"
              class="social__links"
            >
              <img
                src="../images/social/linkedin.svg"
                alt="linkedin"
                class="social__logo"
            /></a>

            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="social__links"
            >
              <img
                src="../images/social/instagram.svg"
                alt="instagram"
                class="social__logo"
              />
            </a>

            <a
              href="https://www.youtube.com/"
              target="_blank"
              class="social__links"
            >
              <img
                src="../images/social/youtube.svg"
                alt="youtube"
                class="social__logo"
            /></a>

            <a
              href="https://www.tiktok.com/"
              target="_blank"
              class="social__links"
            >
              <img
                src="../images/social/tik-tok.svg"
                alt="tiktok"
                class="social__logo"
              />
            </a>
          </div>
        </div>
      </header>

      <nav class="nav">
        <div class="container row row--align">
          <div class="logo-container">
            <a href="../index.html">
              <img src="../images/logo/logo.svg" class="logo" alt="logo" />
            </a>
          </div>
          <div class="nav-bar">
            <ul class="nav__list row">
              <li class="nav__items">
                <a href="../index.html" class="nav__links">Home</a>
              </li>
              <li class="nav__items">
                <a href="../about/index.html" class="nav__links">About</a>
              </li>
              <li class="nav__items">
                <a href="../contact-us/index.html" class="nav__links"
                  >Contact</a
                >
              </li>
              <li class="nav__items">
                <a href="../portfolio/index.html" class="nav__links"
                  >Portfolio</a
                >
              </li>
              <li class="nav__items">
                <a href="../blog/index.html" class="nav__links">Blog</a>
              </li>
              <li class="nav__items">
                <a href="#" class="nav__links btn">Get a Quote</a>
              </li>
            </ul>
            <div class="hamburger">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </nav>

      <section class="section">
        <div class="container">
          <div class="section__heading">
            <h2>We Are Hiring</h2>
          </div>
          <div class="section__text">
            We have people of multiple kind in the house. Together we can <br />
            provide high quality work to satisfy you.
          </div>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
